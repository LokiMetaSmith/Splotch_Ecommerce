<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splotch - Create Your Sticker</title>
    <!-- Using Tailwind from CDN for simplicity in this example -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Monofett&family=Baumans&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Baumans', sans-serif; }
        h1, h2, h3 { font-family: 'Modak', cursive; }
    </style>
    <script type="module" src="./src/splotch.js" defer></script>
</head>
<body class="bg-slate-200 text-slate-800">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-xl font-semibold text-gray-700">Splotch</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div>
                <h2 class="text-2xl sm:text-3xl text-splotch-navy mb-4">Create Your Sticker</h2>
                <div class="bg-white p-6 rounded-lg shadow-xl">
                    <div class="mb-4">
                        <label for="marginSlider" class="block text-sm font-medium text-gray-700">Margin</label>
                        <input type="range" id="marginSlider" min="0" max="50" value="10" class="mt-1 block w-full">
                    </div>
                    <div class="mb-4">
                        <label for="quantityInput" class="block text-sm font-medium text-gray-700">Quantity</label>
                        <input type="number" id="quantityInput" value="1" min="1" class="mt-1 block w-full">
                    </div>
                    <div class="flex space-x-4">
                        <button id="addToOrderBtn" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Add to Order</button>
                        <button id="submitOrderBtn" class="w-full px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Submit Order</button>
                    </div>
                </div>
            </div>
            <div>
                <div class="mb-4">
                    <label for="imageUpload" class="block text-sm font-medium text-gray-700">Upload Image</label>
                    <input type="file" id="imageUpload" accept="image/*" class="mt-1 block w-full">
                </div>
                <canvas id="canvas" class="w-full bg-white rounded-lg shadow-xl"></canvas>
            </div>
            <div class="lg:col-span-2">
                <h2 class="text-2xl sm:text-3xl text-splotch-navy mb-4">Shopping Cart</h2>
                <div id="cart" class="bg-white p-6 rounded-lg shadow-xl">
                    <!-- Cart items will be displayed here -->
                </div>
            </div>
            <div class="lg:col-span-2">
                <h2 class="text-2xl sm:text-3xl text-splotch-navy mb-4">Account</h2>
                <div class="bg-white p-6 rounded-lg shadow-xl">
                    <div class="mb-4">
                        <label for="emailInput" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="emailInput" class="mt-1 block w-full">
                    </div>
                    <button id="loginBtn" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Login</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto px-6 py-3 text-center text-gray-500">
            &copy; 2025 Splotch
        </div>
    </footer>
</body>
</html>
