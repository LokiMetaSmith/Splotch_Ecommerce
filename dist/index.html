<head>
  <title>SVG.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <script
    type="text/javascript"
    src="https://sandbox.web.squarecdn.com/v1/square.js"

<body>
    <main class="container">
        <div id="payment-status-container" class="bg-blue"></div>
        <form id="payment-form">
            <div class="field">
                <label class="label" for="givenName">First Name</label>
                <div class="control">
                    <input
                        class="input"
                        id="firstName"
                        name="firstName"
                        type="text"
                        placeholder="John"
                    />
                </div>
            </div>
            <div class="field">
                <label class="label" for="lastName">Last Name</label>
                <div class="control">
                    <input
                        class="input"
                        id="lastName"
                        name="lastName"
                        type="text"
                        placeholder="Doe"
                    />
                </div>
            </div>
            <div class="field">
                <label class="label" for="email">Email</label>
                <div class="control">
                    <input
                        class="input"
                        id="email"
                        name="email"
                        type="email"
                        placeholder=""
                    />
                </div>
            </div>
            <div class="field">
                <label class="label" for="phone">Phone</label>
                <div class="control">
                    <input
                        class="input"
                        id="phone"
                        name="phone"
                        type="tel"
                        placeholder=""
                    />
                </div>
            </div>
            <div class="field">
                <label class="label" for="addressLines">Address</label>
                <div class="control">
                    <input
                        class="input"
                        id="address"
                        name="address"
                        type="text"
                        placeholder="123 Main Street"
                    />
                </div>
            </div>
            <div class="field">
                <label class="label" for="city">City</label>
                <div class="control">
                    <input
                        class="input"
                        id="city"
                        name="city"
                        type="text"
                        placeholder="Oklahoma City"
                    />
                </div>
            </div>
            <div class="field">
                <label class="label" for="state">State</label>
                <div class="control">
                    <input
                        class="input"
                        id="state"
                        name="state"
                        type="text"
                        placeholder="Oklahoma"
                    />
                </div>
            </div>
            <div class="field">
                <label class="label" for="state">File</label>
                <div class="control">
                    <input
                        class="input"
                        id="file"
                        name="file"
                        type="file"
                    />
                </div>
            </div>
            <div id="card-container"></div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">
                        Pay
                    </button>
                </div>
            </div>

        </form>
    </main>
</body>
