<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splotch - Logging In...</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon192.png">
    <link rel="stylesheet" href="./output.css" /> <!-- Your Tailwind CSS -->
    <link rel="stylesheet" href="./splotch-theme.css" /> <!-- Your Splotch Theme CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Monofett&family=Baumans&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Baumans', sans-serif; }
        h1, h2, h3 { font-family: 'Modak', cursive; }
    </style>
    <script type="module" src="./src/magic-login.js" defer></script>
</head>
<body class="bg-slate-200 text-slate-800">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <a href="#" class="text-xl font-semibold text-gray-700">Splotch</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div id="login-status">
            <p>Logging you in...</p>
        </div>
        <div id="order-history" class="hidden">
            <h2 class="text-2xl sm:text-3xl text-splotch-navy mb-4">Your Order History</h2>
            <div id="orders-list" class="space-y-4">
                <!-- Order history will be displayed here -->
            </div>
        </div>
    </main>

    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto px-6 py-3 text-center text-gray-500">
            &copy; 2025 Splotch | <a href="/terms.html" class="text-splotch-red hover:underline">Terms & FAQ</a>
        </div>
    </footer>
</body>
</html>
