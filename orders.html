<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders - Splotch</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="/favicon192.png">
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./splotch-theme.css" />
    <link href="https://fonts.googleapis.com/css2?family=Modak&family=Monofett&family=Baumans&display=swap" rel="stylesheet">
    <script type="module" src="./src/orders.js" defer></script>
</head>
<body class="bg-gray-100">
    <main class="container mx-auto p-4 sm:p-6 lg:p-8 bg-white shadow-xl rounded-lg my-8">
        <h1 class="text-3xl font-bold text-center text-gray-700 mb-8">Your Order History</h1>

        <!-- Login Section -->
        <div id="login-section" class="mb-8 p-6 bg-gray-50 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold text-splotch-navy mb-4">Access Your Orders</h2>
            <p class="text-gray-600 mb-4">Enter your email below to receive a magic link to view your past orders.</p>
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="email" id="emailInput" placeholder="you@example.com" class="input flex-grow">
                <button id="loginBtn" class="bg-splotch-red hover:brightness-110 text-white font-semibold py-2 px-4 rounded-full">Send Magic Link</button>
            </div>
            <p id="login-status" class="text-sm mt-4"></p>
        </div>

        <!-- Order History Section -->
        <div id="order-history-section" class="hidden">
            <h2 class="text-2xl font-semibold text-splotch-navy mb-4">Your Past Orders</h2>
            <div id="orders-list" class="space-y-6">
                <!-- Orders will be dynamically inserted here -->
                <p id="no-orders-message" class="text-gray-500 italic">You have no past orders.</p>
            </div>
        </div>

    </main>
</body>
</html>
